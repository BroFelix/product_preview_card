<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link rel="preload" href="style.css" as="style" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="perfume">
      </div>
      <div class="main-content">
        <div class="pre-title">PERFUME</div>

        <h1 class="title">Gabrielle<br>Essence Eau<br>De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge,
          Perfumer-Creator<br>for the House of CHANEL.
        </p>
        <div id="price-container">
          <span class="current-price">$149.99</span>
          <span class="previous-price">$169.99</span>
        </div>
        <button class="button-style"><span class="icon"></span>
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Farrukh997">Farrukh</a>.
  </footer>

</body>

</html>
